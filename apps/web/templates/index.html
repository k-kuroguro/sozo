<!DOCTYPE html>

<head lang="ja">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/css/default.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
   <script>
      const EVOLUTION_THRESHOLD = {{ evolution_threshold }};
      let is_evolved = {{ is_evolved }};
   </script>
   <script src="/static/js/index.js" defer></script>
   <title>Concentration Pet</title>
</head>

<body>
   <div class="container-fluid h-100 w-100">
      <div class="row h-100">
         <div class="col-8 h-100 p-0">
            <div id="pet-container">
               {% if is_evolved %}
               <img src="/static/images/rabbit.png" id="pet">
               {% else %}
               <img src="/static/images/rabbit.png" id="pet" style="display: none;">
               <img src="/static/images/egg.png" id="egg">
               {% endif %}
            </div>
         </div>
         <div class="col-4 h-100 pt-2">
            <div id="score-container">
               <p>現在スコア: <span id="current-score">0.000</span></p>
               <p>累積スコア: <span id="accumulated-score">0.000</span></p>
            </div>
            <div id="penalty-factor-container">
               <p>主要減点要素:</p>
               <ul id="penalty-factor-list"></ul>
            </div>
         </div>
      </div>
   </div>
</body>
